<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href = "@{/books/{id}(id = ${book.getBook_id()})}" th:text="${book.getName()}
                + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">
        </a>
    </div>
    <br>
    <a href = "/books/new">Add book</a>
    <br>
    <a href = "/books/search">Search</a>
    <br>
    <a href = "/books?sort_by_year=true">Sort by year</a>
    <br>
    <a href = "/menu/first">To menu</a>
</body>
</html>
