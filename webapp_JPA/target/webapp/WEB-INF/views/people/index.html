<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}"></title>
</head>
<body>
    <p th:text="'Id: ' + ${person.getId()}"></p>
    <p th:text="'Name: ' + ${person.getName()}"></p>
    <p th:text="'Age: ' + ${person.getAge()}"></p>
    <p th:text="'Email: ' + ${person.getEmail()}"></p>
    <p th:text="'Year of birth: ' + ${person.getYearOfBirth()}"></p>

    <p th:if="${peopleBooks.size()!=0}">This person have:</p>
    
    <div th:each="book: ${peopleBooks}">
        <p th:style = "${book.isOverdue()} ? 'color: red' : 'color: black'"
           th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">
        </p>
    </div>

    <p th:if="${peopleBooks.size()==0}">This person don't have book</p>
    <hr>

    <a th:href = "@{/people/{id}/edit(id = ${person.getId()})}">Correct</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type = "submit" value="Delete"/>
    </form>

    <hr>

    <a href="/people">back</a>
</body>
</html>
