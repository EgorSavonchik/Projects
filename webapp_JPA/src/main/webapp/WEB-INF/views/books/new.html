<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for = "name">Enter name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <p th:if ="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <br>
        <label for = "author">Enter author name</label>
        <input type="text" th:field="*{author}" id="author"/>
        <p th:if ="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
        <br>
        <label for = "year">Enter book release date</label>
        <input type="text" th:field="*{year}" id="year"/>
        <p th:if ="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
        <br>
        <input type = "submit" value="Create"/>
    </form>

    <hr>

    <a href="/books">back</a>
</body>
</html>
