<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correct</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <p th:if ="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <br>
        <label for="age">Enter name: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <p th:if ="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <br>
        <label for = "email">Enter email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <p th:if ="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <br>
        <label for="yearOfBirth">Enter year of birth: </label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <p th:if ="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></p>
        <br>
        <input type = "submit" value="update"/>
    </form>

    <hr>

    <a th:href="@{/people/{id}(id=${person.getId()})}">back</a>
</body>
</html>
